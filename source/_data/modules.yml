gateway:
  -
    name: moleculer-web
    link: https://github.com/moleculerjs/moleculer-web#readme
    desc: Official API Gateway service.
    author: icebob
  -
    name: moleculer-graphql
    link: https://github.com/ConciergeAuctions/moleculer-graphql#readme
    desc: GraphQL Schema stitching over a microservice network for co-located type definitions.
    author: brad-decker
  -
    name: moleculer-sc
    link: https://github.com/tiaod/moleculer-sc#readme
    desc: API Gateway service for Moleculer framework using SocketCluster.
    author: tiaod
  -
    name: hapi-moleculer
    link: https://github.com/felipegcampos/hapi-moleculer
    desc: Hapi plugin for the Moleculer Microservices Framework.
    author: felipegcampos
  -
    name: moleculer-io
    link: https://github.com/tiaod/moleculer-io
    desc: API GateWay service for Moleculer using Socket.io.
    author: tiaod

